<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>瞅币报警器</title>
</head>

<body>
    <div class="container">
        <!-- 标题 -->
        <div class="row">
            <div class="col-md-2 text-center">
                <img class="logo" src="icon.gif" width="80px" height="80px" alt="">
            </div>
            <div class="col-md-6">
                <div class="page-header">
                    <h1>瞅币 —— 异动监控</h1>
                </div>
            </div>
            <div class="col-md-4 top-btns">
                <button class="btn btn-default" id="settings-toggle">开/关 设置面板</button>
                <button class="btn btn-default" id="alarm-toggle">声音提醒：已关闭</button>
            </div>
        </div>
        <!-- 当前运行状态 -->
        <div class="status">
            <p>
                开始运行时间<span class="running-begin"></span>
                USD_CNY 汇率<span class="ex-rate"></span>
                汇率更新时间<span class="ex-rate-time"></span>
            </p>
            <p>
                远程请求成功次数<span class="req-success"></span>
                远程请求失败次数<span class="req-error"></span>
                当前时区设置(设置错误会导致获取失败)<span class="time-zone"></span>
            </p>

        </div>
        <!-- 设置 -->
        <div class="panel panel-info config" style="display: none">
            <div class="panel-heading">
                <h3 class="panel-title">设置</h3>
            </div>
            <div class="panel-body">
                <p>监控种类</p>
                <table class="table table-condensed">
                    <thead>
                        <tr>
                            <th>开启监控</th>
                            <th>币种</th>
                            <th>k线周期</th>
                            <th>报警振幅阈值</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="form-inline">
                    <label for="refresh-delay">刷新间隔(秒)</label>
                    <input type="number" class="form-control" id="refresh-interval" min="5" max="30">
                </div>
                <div class="row text-right">
                    <button type="button" id="save-settings" class="btn btn-sm btn-success">保存修改</button>
                    <button type="button" id="reset-settings" class="btn btn-sm">重置为当前状态</button>
                </div>

            </div>
        </div>
        <!-- 报警条 -->

        <div class="market">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>币种</th>
                        <th>最新价USDT/CNY</th>
                        <th>24H涨跌幅</th>
                        <th>24H最高</th>
                        <th>24H最低</th>
                        <th>行情图表</th>
                        <th>监控振幅</th>
                    </tr>
                </thead>
                <tbody>

        <div class="panel panel-default logging">
            <div class="panel-heading">
                <h3 class="panel-title">报警记录</h3>
            </div>
            <div class="panel-body">
